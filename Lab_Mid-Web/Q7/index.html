<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Fandom</div>
      <div class="nav-controls">
        <input type="text" placeholder="Search..." />
        <button class="btn-outline">Sign In</button>
        <button class="btn-fill">Register</button>
      </div>
    </header>
    <section class="hero">
      <h1>Fandom</h1>
      <div class="search-bar">
        <input
          type="text"
          placeholder="Search the world's largest fan wiki platform"
        />
      </div>
      <div class="card-grid">
        <div class="card">
          <span class="tag">TV</span>
          <p>Fallout Season 2 Ep 2: The Commonwealth is Coming</p>
        </div>
        <div class="card">
          <span class="tag">GAMES</span>
          <p>Every GameSpot Game of the Year</p>
        </div>
      </div>
    </section>
    <nav class="wiki-footer">
      <div class="top-wikis-btn">TOP WIKIS</div>
      <div class="category">
        <strong>GAMES</strong><span>Terraria, Minecraft, Genshin Impact</span>
      </div>
      <div class="category">
        <strong>MOVIES</strong><span>Star Wars, Harry Potter, Marvel</span>
      </div>
    </nav>
  </body>
</html>
