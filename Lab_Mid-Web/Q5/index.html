<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="left">
        <h1>
          See everyday moments from<br />
          your <span class="highlight1">close</span>
          <span class="highlight2">friends</span>.
        </h1>

        <div class="cards">
          <div class="card"></div>
          <div class="card middle"></div>
          <div class="card"></div>
        </div>
      </div>

      <div class="right">
        <div class="login-box">
          <h2>Log into Instagram</h2>

          <input type="text" placeholder="Mobile number, username or email" />
          <input type="password" placeholder="Password" />

          <button class="login-btn">Log in</button>

          <a href="#" class="forgot">Forgot password?</a>

          <button class="fb-btn">Log in with Facebook</button>

          <button class="signup-btn">Create new account</button>

          <p class="meta">Ⓜ Meta</p>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Meta · About · Blog · Jobs · Help · API · Privacy · Terms · Locations ·
        Instagram Lite · Threads
      </p>
      <p>English · © 2025 Instagram from Meta</p>
    </footer>
  </body>
</html>
